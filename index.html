<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hangman Game</title>

</head>
    <body>
        <div class="hang-container">
            <div class="game-info">
            <div class="game-name">Hangman</div>
                <div class="category">
                    word From : <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hang-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters">

                </div>
            </div>
            <hr>
            <div class="letters-guess">

            </div>
        </div>
        <audio src="soundEffect/succes.mp4" preload="auto" id="succes"></audio>
        <audio src="soundEffect/fail.mp4" preload="auto " id="fail"></audio>
    <script src="index.js"></script>
    </body>
</html>
